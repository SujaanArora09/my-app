<!-- customer-form.component.html -->
<div class="container">
    <h1>{{ isEditMode ? 'Edit Customer' : 'Create Customer' }}</h1>
    <form (ngSubmit)="saveCustomer()">
      <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" id="fName" [(ngModel)]="customer.fName" name="fName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" id="lName" [(ngModel)]="customer.lName" name="lName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="customer.email" name="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
